<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="m-3 text-center">Mio Form</h1>
        <form>
            <div class="mb-3">
              <input type="text" name="name" class="form-control" id="form_name" placeholder="Name...">
            </div>
            <div class="mb-3">
                <input type="text" name="lastname" class="form-control" id="form_lastname" placeholder="LastName...">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="form_email" placeholder="Email...">
            </div>
            <div class="mb-3">
                <input type="file" name="formFile" class="form-control"  id="formFile" placeholder="FormFile...">
            </div>
            <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-primary">Invia Dato</button>
            </div> 
            <div class="mb-3 d-grid gap-2">
                <button type="reset" class="btn btn-danger">Reset</button>
            </div> 
          </form>

          <button id="sendEmail">Invia Email</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
